plugins {
    id 'java'
    id 'org.springframework.boot' version '3.2.3'
    id 'io.spring.dependency-management' version '1.1.4'
}

group = 'com.ttp'
version = '0.0.1-SNAPSHOT'

java {
    sourceCompatibility = '17'
}

repositories {
    mavenCentral()
}

// Lombok 설정
configurations {
    compileOnly {
        extendsFrom annotationProcessor //annotationProcessor 사용
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter'


    implementation 'org.apache.tomcat.embed:tomcat-embed-core:10.1.19'
    implementation 'org.apache.tomcat.embed:tomcat-embed-jasper:10.1.19'

    implementation 'javax.servlet:javax.servlet-api:3.1.0' // servlet

    // 라이브러리 추가
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'

    testCompileOnly 'org.projectlombok:lombok'
    testAnnotationProcessor 'org.projectlombok:lombok'


    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}
                                                                            
tasks.named('test') {
    useJUnitPlatform()
}
                                             